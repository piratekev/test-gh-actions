name: Manually triggered workflow
on:
  push:
    branches:
      - '*'


jobs:
  log-github-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          sed -i 's/VERSION_NUMBER/1.0.3/' example.txt
          cat example.txt
          
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Automated changes" -a

        # Push changes back to new release branch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          
  after-push-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          sleep 60
          git status
          cat example.txt
          git pull
          cat example.txt
