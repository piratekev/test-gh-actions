name: Manually triggered workflow
on:
  push:
    branches:
      - '*'


jobs:

  log-github-info:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set vars
        id: first_set
        run: |
          plutil -extract CFBundleVersion -o - ./Info.plist
          prev_build_number=$(plutil -extract CFBundleVersion -o - ./Info.plist)
          echo "prev build num is $prev_build_number"
          echo "::set-output name=build_number::2"
          echo "::set-output name=prev_build_number::$prev_build_number"
      
      - name: first run
        run: |
          sed -i 's/<string>${{steps.first_set.outputs.prev_build_number}}<\/string>/<string>${{steps.first_set.outputs.build_number}}<\/string>/' Info.plist
          cat Info.plist